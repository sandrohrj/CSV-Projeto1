<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Contato dos felinos</title>

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="cabecalho">
        <h1 class="titulo-cabecalho">A CASA DOS "SEIS" GATOS</h1>
        <div class="direcionamento">
            <ul class="lista-topo">
                <li class="lista-item-topo"><a href="contato.html" target="_blank">Contato</a></a></li>
                <li class="lista-item-topo"><a href="fotos.html" target="_blank">Fotos</a></a></li>
            </ul>
        </div>

    </header>

    <main>
        <p>Insira os dados solicitados abaixo, para que possamos entrar em contato.</p>

        <form>
            <div class="name-form">
                <label for="nome">Nome:</label>
                <input type="text" id="name-form">
            </div>
            <div class="cel-form">
                <label for="cel">Cel:</label>
                <input type="tel" id="cel-form">
            </div>
            <div class="email-form">
                <label for="email">E-mail:</label>
                <input type="email" id="email-form">
            </div>
            <div class="message-form">
                <label for="mensagem">Contenos algo:</label>
                <textarea cols="50" rows="10" type="text" id="message-form"></textarea>
            </div>
        </form>
    </main>

    <footer class="rodape">
        <h2 class="frase-footer">Um gato leva a outro</h2>

        <img class="cats-footer" src="cats-footer.png" alt="Imagem de gatos em fotmato Yin Yang.">
    </footer>
</body>
